{% extends "base.html" %}
{% block title %}Quiz Results{% endblock %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 80%;
        text-align: center;
    }

    .quiz-info {
        padding: 20px;
        width: 60%;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        background-color: #DBE2EF;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .score {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #333;
    }

    .details {
        font-size: 1.2em;
        color: #666;
    }

    .btn {
        background-color: #3F72AF;
        color: #DBE2EF;
    }

</style>

<div class="container">
    <div class="quiz-info mt-5">
        <h2 class="fw-bold">Quiz: {{ quiz.quiz_name }}</h2>
        <div class="score">
            Overall Score: {{ overall_score }}%
        </div>
        <div class="details">
            <p>Total Questions: {{ quiz.total_questions }}</p>
        </div>
    </div>

    <a class="btn px-4 rounded-pill mt-3 rounded-pill mt-2"
       href="{{ url_for('views.home') }}">Home Page</a>
</div>
{% endblock %}
