{% extends "base.html" %}
{% block title %} Create Course {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Create a New Course</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="courseForm" action="{{ url_for('views.create_course') }}" class="course-form" method="POST">
                <div class="form-group">
                    <label for="course_name">Course Name:</label>
                    <input id="course_name" name="course_name" required type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="teacher_id">Teacher:</label>
                    <select id="teacher_id" name="teacher_id" required class="form-control">
                        {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">{{ teacher.firstName }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button id="createCourseBtn" type="submit" class="btn btn-primary btn-block">Create Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
