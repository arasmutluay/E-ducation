{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}

{% block content %}

<style>
    body {
        background-color: #F9F7F7;
    }

    .signup-div {
        background-color: #DBE2EF;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        width: 50%;
        margin: auto;
    }

    .form-group label {
        display: flex;
        justify-content: flex-start;
    }

    .btn {
        background-color: #3F72AF;
        color: #DBE2EF;
    }
</style>
<div class="container">
    <div class="signup-div p-5 mt-5 text-center rounded-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="sign_up_form" method="POST">
                    <h3 align="center">Sign Up</h3>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input id="email" class="form-control" name="email" placeholder="Enter Email" type="email">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" class="form-control" name="firstName" placeholder="Enter First Name"
                               type="text">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input id="password1" class="form-control" name="password1" placeholder="Enter Password"
                               type="password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password (Confirm)</label>
                        <input id="password2" class="form-control" name="password2" placeholder="Confirm Password"
                               type="password">
                    </div>
                    <button class="g-recaptcha d-inline-flex align-items-center btn px-4 rounded-pill mt-3"
                            data-action="submit"
                            data-callback="verifyCaptchaCallback" data-sitekey="{{ site_key }}" type="submit">Submit
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>

<script async defer src="https://www.google.com/recaptcha/api.js"></script>
<script>
    function onSubmit(token) {
        document.getElementById("sign_up_form").submit();
    }

    function verifyCaptchaCallback(response) {
        if (response) {
            onSubmit(response);
        } else {
            alert('reCAPTCHA verification failed. Please verify that you are not a robot.');
        }
    }
</script>
{% endblock %}
