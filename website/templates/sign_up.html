{% extends "base.html" %}
{% block title %} Sign Up {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <form id="sign_up_form" method="POST">
                <h3 align="center">Sign Up</h3>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" class="form-control" name="email" placeholder="Enter Email" type="email">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" class="form-control" name="firstName" placeholder="Enter First Name"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input id="password1" class="form-control" name="password1" placeholder="Enter Password"
                           type="password">
                </div>
                <div class="form-group">
                    <label for="password2">Password (Confirm)</label>
                    <input id="password2" class="form-control" name="password2" placeholder="Confirm Password"
                           type="password">
                </div>
                <button class="g-recaptcha btn btn-primary" data-action="submit"
                        data-callback="verifyCaptchaCallback" data-sitekey="{{ site_key }}" type="submit">Submit
                </button>

            </form>
        </div>
    </div>
</div>

<script async defer src="https://www.google.com/recaptcha/api.js"></script>
<script>
    function onSubmit(token) {
        document.getElementById("sign_up_form").submit();
    }

    function verifyCaptchaCallback(response) {
        if (response) {
            onSubmit(response);
        } else {
            alert('reCAPTCHA verification failed. Please verify that you are not a robot.');
        }
    }
</script>
{% endblock %}
